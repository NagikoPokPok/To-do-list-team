<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>VTeam
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="mainMenu" style="display: none;">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">
                            <i class="fas fa-list-check me-1"></i>Công việc
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teams">
                            <i class="fas fa-users me-1"></i>Nhóm
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item me-2" id="notificationBell" style="display:none;">
                        <a class="nav-link position-relative" href="#" onclick="toggleNotificationPopup(event)">
                            <i class="fas fa-bell fa-lg"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="notificationCount" style="display:none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fas fa-user-cog me-2"></i>Hồ sơ
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="loginLink">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                        </a>
                    </li>
                </ul>
    <!-- Notification Popup -->
    <div id="notificationPopup" class="card shadow" style="position:fixed; top:70px; right:30px; min-width:320px; z-index:1055; display:none;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="fas fa-bell me-2"></i>Thông báo</span>
            <button type="button" class="btn-close btn-sm" aria-label="Đóng" onclick="closeNotificationPopup()"></button>
        </div>
        <div class="card-body p-0" id="notificationList">
            <div class="text-center text-muted py-3">Không có thông báo nào.</div>
        </div>
    </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <!-- <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 VTeam. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer> -->

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <p class="mt-2 mb-0">Đang xử lý...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    
    <script>
        // Check login status and show/hide menu
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            const mainMenu = document.getElementById('mainMenu');
            const userDropdown = document.getElementById('userDropdown');
            const loginLink = document.getElementById('loginLink');
            
            if (token) {
                // Logged in: show main menu and user dropdown
                mainMenu.style.display = 'flex';
                userDropdown.style.display = 'block';
                loginLink.style.display = 'none';
                
                // Load user info if on profile/dashboard
                if (window.loadUserProfile) {
                    loadUserProfile();
                }
                if (window.loadDashboard) {
                    loadDashboard();
                }
            } else {
                // Not logged in: hide main menu and user dropdown
                mainMenu.style.display = 'none';
                userDropdown.style.display = 'none';
                loginLink.style.display = 'block';
            }
            
            // Set active menu item
            const currentPath = window.location.pathname;
            const menuLinks = document.querySelectorAll('#mainMenu .nav-link');
            menuLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
